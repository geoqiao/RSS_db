<!doctype html>
<html>

<head>
    <title>RSS 订阅</title>
    <!-- <link rel="stylesheet" href="./feeds_list.css"> -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Feeds List<h1>
            <div>
                <table>
                    <th>
                        <tr>
                            <th>Feed ID</th>
                            <th>Feed title</th>
                            <td>Feed tag</td>
                        </tr>
                    </th>
                    <tbody>
                        {% for feed in feeds %}
                        <tr>
                            <td>{{ feed.id }}</td>
                            <td><a href="feeds_list/{{ feed.id }}">{{ feed.title }}</a></td>
                            <td>{{ feed.tag }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
</body>

</html>
