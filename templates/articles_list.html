<!doctype html>
<html>

<head>
    <title>全部文章</title>
    <!-- <link rel="stylesheet" href="./feeds_list.css"> -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Articles List<h1>
            <div>
                <table>
                    <th>
                        <tr>
                            <th>title</th>
                            <th>published_time</th>
                        </tr>
                    </th>
                    <tbody>
                        {% for article in articles_sorted %}
                        <tr>
                            <td><a href="{{ article.link }}">{{ article.title }}</a></td>
                            <td>{{ article.published_parsed }}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
</body>

</html>
